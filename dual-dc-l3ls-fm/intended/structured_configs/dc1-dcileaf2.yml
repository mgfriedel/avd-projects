hostname: dc1-dcileaf2
router_bgp:
  as: '65111'
  router_id: 10.255.0.8
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    password: Q4fqtbqcZ7oQuKfuWtNGRQ==
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 15
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 10.255.255.20
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: dc1-spine1_Ethernet6
  - ip_address: 10.255.255.22
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    description: dc1-spine2_Ethernet6
  - ip_address: 10.255.128.17
    peer_group: EVPN-OVERLAY-CORE
    description: dc2-dcileaf1
    remote_as: '65112'
  - ip_address: 172.100.100.3
    remote_as: '65202'
    description: dc2-dcileaf2
    peer_group: IPv4-UNDERLAY-PEERS
    local_as: '65102'
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-CORE
      domain_remote: true
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.1.106/24
  gateway: 172.16.1.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
eos_cli: "interface Management1\n   no lldp receive\n   no lldp transmit\n"
ethernet_interfaces:
- name: Ethernet1
  peer: dc1-spine1
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_DC1-SPINE1_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.255.255.21/31
- name: Ethernet2
  peer: dc1-spine2
  peer_interface: Ethernet6
  peer_type: spine
  description: P2P_LINK_TO_DC1-SPINE2_Ethernet6
  shutdown: false
  mtu: 1500
  type: routed
  ip_address: 10.255.255.23/31
- name: Ethernet7
  peer: dc2-dcileaf2
  peer_interface: Ethernet7
  peer_type: overlay-controller
  description: P2P_LINK_TO_dc2-dcileaf2_Ethernet7
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.100.100.2/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.255.0.8/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
